<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .form-control {
        margin: 5px;
        input {
          padding: 5px;

          &:user-invalid {
            border: 1px solid red;
            outline: none;
            
            & + small.error{
                display: block;
            }
          }
        }
        .error{
            color: red;
            display: none;
            font-size: 0.6rem;
        }
      }
      
    </style>
  </head>
  <body>
    <form id="productForm">
      <div class="form-control">
        <input type="text" name="nombre" required />
        <small class="error">El nombre es obligatorio</small>
      </div>
      <div class="form-control">
        <input type="number" step="0.01" name="precio" required />
        <small class="error">El precio es obligatorio, y mayor que 0.01</small>
      </div>
      <div class="form-control">
        <input type="file" name="imagen"/>
        <small class="error">La imagen es obligatorio</small>
      </div>
      <div class="form-control"><img src="" alt="" id="imgPreview" /></div>
      <button type="submit">AÃ±adir</button>
    </form>
    <table id="listaProductos">
      <thead>
        <tr>
          <th>Imagen</th>
          <th>Nombre</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <script src="formulario.js"></script>
  </body>
</html>
